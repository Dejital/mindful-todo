<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Mindful TODO</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo">


    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content class="padding">
          <div class="button-bar">
            <a class="button button-block button-balanced" href="#/add">
              Add New Task
            </a>
            <a class="button button-block button-balanced" ng-click="onClearComplete()">
              Clean Up
            </a>
          </div>
          <ion-list can-swipe="true">
            <ion-item ng-repeat="task in tasks">
              <a class="button button-small button-icon icon"
                 ng-click="onCompleteTask(task)"
                 ng-class="(task.isComplete) ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'">
              </a>
              {{task.title}}
              <ion-option-button class="button-assertive" ng-click="onDeleteTask(task)">
                Delete
              </ion-option-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="add.html" type="text/ng-template">
      <ion-view view-title="Add">
        <ion-content class="padding">
          <form ng-submit="onAddTask(record)">
            <label class="item item-input">
              <input type="text" placeholder="Task Name" ng-model="record.title">
            </label>
            <button type="submit" class="button button-balanced button-block">Add</button>
          </form>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
